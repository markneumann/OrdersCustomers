<div ng-controller='CustomerController'>
    <h3>CUSTOMERS</h3>
    <div id="Add">
        <b>Add a new customer</b><br>
        Customer Name: <input type="text" ng-model="new_customer.name" placeholder="name" tabindex="1"><br>
            <div class="button"><input type="submit" ng-click="addcustomer()" tabindex="2" value="Add"></div>
    </div>
    <div id='errorArea'>
        {{errorArea.errmsg}}
    </div>
    <br>
    <br>
    <br>
    <div id= 'filter'>
        <input type="text" ng-model="filter_name" placeholder="filter">   {{filter_name}}
    </div>
    <table>
        <tr><th>Customer Name</th><th>Created Date</th><th>Actions</th></tr>
        <tr ng-repeat="customer in customers | filter: filter_name"  ng-class-odd="'d1'" ng-class-even="'d2'">
            <td>{{customer.name}}</td><td>{{customer.created_at | date:'medium'}}</td>
            <td><div class="button"><input type='submit' value='Delete' ng-click='removecustomer(customer)'</div></td>
        </tr>
    </table>
</div>
